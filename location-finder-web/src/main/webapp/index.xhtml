<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"    
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"     
      xmlns:jsf="http://xmlns.jcp.org/jsf"         
      xmlns:passthrough="http://xmlns.jcp.org/jsf/passthrough"     
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">     

    <f:metadata>           

    </f:metadata> 
    <f:view contracts="default" transient="true">
        <ui:composition template="/template.xhtml">  
            <ui:define name="header">

            </ui:define>             
            <ui:define name="content"> 
                <div class="content">
                    <br/><br/><br/><br/><br/><br/><br/><br/>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">                     
                            <div class="row search">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <h:form role="form">
                                        <h3>Insert Ip</h3>
                                        <div class="input-group">

                                            <input type="text" jsf:value="#{locationBean.ip}" class="form-control input-sm"/>


                                            <span class="input-group-btn">
                                                <button class="btn btn-default btn-sm" type="submit" jsf:action="#{locationBean.doSearch()}"><span class="glyphicon glyphicon-search"></span></button>
                                            </span>


                                        </div>
                                        <br/><br/>
                                       Country: #{locationBean.location.countryName}
                                        <br/>
                                      City:  #{locationBean.location.city}
                                        <br/>
                                      Country Code  #{locationBean.location.countryCode}
                                        <br/>
                                       Latitude: #{locationBean.location.latitude}
                                        <br/>
                                       Longitude: #{locationBean.location.longitude}
                                        <br/>
                                    </h:form>
                                </div>
                              
                            </div>                           
                        </div>
                    </div>                    
                </div>
            </ui:define>
        </ui:composition>
    </f:view>
</html>
